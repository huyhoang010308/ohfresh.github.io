<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/account_style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">My Account</h1>
        <div class="left-row">
            <div class="col-md-5 col-xl-4">
                <div class="card">
                    <table class="profile-infor">
                        <tr>
                            <td rowspan="2"><img class="img-avatar" src="/assets/img/admin/ava_admin.jpg"/></td>
                            <td class="profile-name"><b>Oh! Fresh</b></td>
                        </tr>
                        
                        <tr>
                            <td>
                                <span>
                                    <img class="icon-edit-profile" src="/assets/img/admin/ava_admin.jpg" />
                                    <a class="profile-edit" href="#">Edit profile</a>
                                </span>
                            </td>
                        </tr>
                    </table>
                    <hr/>

                    <div class="list-group list-group-flush" role="tablist">
                        <div  class="list-group-item"  href="#account" role="tab">
                            <img class="icon-list-group" src="/assets/img/admin/ava_admin.jpg"/>
                            <a>Account</a>
                        </div>
            
                        <hr/> 
                        
                        <div  class="list-group-item"  href="#account" role="tab">
                            <img class="icon-list-group" src="/assets/img/admin/ava_admin.jpg"/>
                            <a>My Notification</a>
                        </div>

                        <hr/> 
                        
                        <div  class="list-group-item"  href="#account" role="tab">
                            <img class="icon-list-group" src="/assets/img/admin/ava_admin.jpg"/>
                            <a>Order Management</a>
                        </div>

                        <hr/> 
                        
                        <div  class="list-group-item"  href="#account" role="tab">
                            <img class="icon-list-group" src="/assets/img/admin/ava_admin.jpg"/>
                            <a>My Voucher</a>
                        </div>

                        <hr/> 
                        
                        <div  class="list-group-item"  href="#account" role="tab">
                            <img class="icon-list-group" src="/assets/img/admin/ava_admin.jpg"/>
                            <a>Favourite Product</a>
                        </div>

                        <hr/>
                    
                    </div>

                </div>
            </div>
        </div>
        <div class="right-row">
            <div class="tab-content">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title">Public info</h1>
                    </div>
                    <hr/>
                    <div class="card-body">
                        <table class="profile-infor-overview">
                            <tr>
                                <td>Họ và Tên <br/> <input class="profile-infor-textbox" type="text" placeholder="Oh!Fresh Store "> </td>
                                <td>Gmail <br/> <input class="profile-infor-textbox" type="text" placeholder="Oh!Fresh@gmail.com"> </td>
                                                    
                            </tr>
            
                            <tr>
                                <td>Username <br/> <input class="profile-infor-textbox" type="text" placeholder="ohfreshteam "> </td>
                                <td>Số điện thoại <br/> <input class="profile-infor-textbox" type="text" placeholder="012345678"> </td>
                            </tr>
                    
                            <tr>
                                <td colspan="2">Địa chỉ <br/> <input class="profile-infor-textbox" type="text"> </td>                        
                            </tr>
                    
                            <tr>
                                <td>Số điện thoại </td>
                                <td class="profile-infor-textbox"><input type="text"></td>
                            </tr>
                                            
                            <tr>
                                <td colspan="2" class="profile-infor-textbox">
                                    <button>Lưu</button>
                                </td>
                            </tr>
                        
                        </table>
                    </div>
                </div>
                
            </div>
            <div class="card-password">
                <div class="card-body">
                    <h1 class="card-title">Password</h1>
                    <hr/>
                    <div>
                        <div class="form-group">
                            <div for="inputPasswordCurrent">Current password</div>
                            <input type="password" class="form-control" id="inputPasswordCurrent">
                            <div  style="text-align: center;"><a href="#">Forgot your password?</a></div>
                        </div>
                        <div class="form-group">
                            <div for="inputPasswordNew">New password</div>
                            <input type="password" class="form-control" id="inputPasswordNew">
                        </div>
                        <div class="form-group">
                            <div for="inputPasswordNew2">Verify password</div>
                            <input type="password" class="form-control" id="inputPasswordNew2">
                            <button style="margin-top: 10px;">Đổi</button>
                        </div>
                    </div>
                    
                </div>
                
            </div>
        </div>
</body>
</html>
